<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <!-- Header -->
            <div class="player-header">
                <h1>Music Player</h1>
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Album Art Display -->
            <div class="album-art-container">
                <img id="albumArt" src="assets/default-album.png" alt="Album Art" class="album-art">
                <div class="playing-indicator" id="playingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Song Information -->
            <div class="song-info">
                <h2 id="songTitle">No Song Selected</h2>
                <p id="artistName">Unknown Artist</p>
                <p id="albumName">Unknown Album</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <input type="range" min="0" max="100" value="0" id="progressSlider" class="progress-slider">
                </div>
                <span id="duration">0:00</span>
            </div>

            <!-- Player Controls -->
            <div class="player-controls">
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat Off">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="control-btn" id="shuffleBtn" title="Shuffle Off">
                    <i class="fas fa-random"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" min="0" max="100" value="70" id="volumeSlider" class="volume-slider">
                <i class="fas fa-volume-up"></i>
            </div>

            <!-- Additional Controls -->
            <div class="additional-controls">
                <button class="control-btn" id="playlistBtn" title="Playlist">
                    <i class="fas fa-list"></i> Playlist
                </button>
                <button class="control-btn" id="addSongBtn" title="Add Song">
                    <i class="fas fa-plus"></i> Add Song
                </button>
            </div>
        </div>

        <!-- Playlist Sidebar -->
        <div class="playlist-sidebar" id="playlistSidebar">
            <div class="sidebar-header">
                <h3>Playlist</h3>
                <button class="close-btn" id="closePlaylistBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="playlist-container">
                <ul id="playlistItems" class="playlist-list">
                    <!-- Playlist items will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Overlay for Sidebar -->
        <div class="overlay" id="overlay"></div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <!-- Scripts -->
    <script src="js/player.js"></script>
    <script src="js/spotify-integration.js"></script>
</body>
</html>
