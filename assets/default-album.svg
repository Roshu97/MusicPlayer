<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1db954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#191414"/>
  
  <!-- Gradient overlay -->
  <rect width="300" height="300" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Vinyl record design -->
  <circle cx="150" cy="150" r="140" fill="#282828"/>
  <circle cx="150" cy="150" r="130" fill="#1a1a1a"/>
  
  <!-- Vinyl grooves -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#333333" stroke-width="2" opacity="0.5"/>
  <circle cx="150" cy="150" r="110" fill="none" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <circle cx="150" cy="150" r="100" fill="none" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <circle cx="150" cy="150" r="90" fill="none" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <circle cx="150" cy="150" r="80" fill="none" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <circle cx="150" cy="150" r="70" fill="none" stroke="#333333" stroke-width="1" opacity="0.3"/>
  
  <!-- Center label -->
  <circle cx="150" cy="150" r="50" fill="#1db954"/>
  <circle cx="150" cy="150" r="40" fill="#1ed760" opacity="0.3"/>
  
  <!-- Center hole -->
  <circle cx="150" cy="150" r="8" fill="#0a0a0a"/>
  <circle cx="150" cy="150" r="6" fill="#1db954" opacity="0.5"/>
  
  <!-- Musical notes decoration -->
  <g transform="translate(80, 80)" opacity="0.6">
    <path d="M 0 20 Q 5 10 10 0 L 10 25" stroke="#1ed760" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="10" cy="30" rx="4" ry="3" fill="#1ed760"/>
  </g>
  
  <g transform="translate(220, 80)" opacity="0.6">
    <path d="M 0 20 Q 5 10 10 0 L 10 25" stroke="#1ed760" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="10" cy="30" rx="4" ry="3" fill="#1ed760"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" fill="#1db954" text-anchor="middle" font-weight="bold">Music Player</text>
</svg>
